<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
</head>
<body style="background-color: #18121E">
    
    <div class="container" style="display: flex; justify-content: center; align-content: center;">
        <div class="btn-group" style="background-color: #984B43">
            <!-- ver la cadena -->
            <form action="/see_chain">
                <button type="submit" class="btn" style="background-color: #984B43"><p style="color: #EAC67A">Chain</p></button>
            </form>

            <!-- Transacciones -->
            <form action="/transactions/new">
                <button type="submit" class="btn" style="background-color: #984B43"><p style="color: #EAC67A">Transactions</p></button>
            </form>

            <!-- Minado -->
            <form action="/mine">
                <button type="submit" class="btn" style="background-color: #984B43"><p style="color: #EAC67A">Mine</p></button>
            </form>
                
        </div> 
    </div>

    <div class="container">
            {% block content %}{% endblock %}
    </div>
</body>
</html>
